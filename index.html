    <link

      rel="stylesheet"
    />

  <body>

    <div class="modal hidden">
      <div class="modal-wrapper">
        <button class="modal-close-button" onclick="closeModal()">
          &times;
        </button>
        <iframe src="url" class="modal-iframe" scrolling="yes"></iframe>
      </div>
      <div class="dark-overlay" onclick="closeModal()"></div>
    </div>

    <nav>
      <h5>Drill Down</h5>
      <div class="actions">
        <button onclick="openModal(`about.html`)">About</button>
        <button onclick="openModal(`behind-the-scenes.html`)">
          Behind the Scenes
        </button>
      </div>
    </nav>

    <main class="homepage-container freeze">
      <div class="immersive-intro-section title-section">
        <div class="title-text">
          <h1>Drill Down</h1>
          <div class="section-links">
            <h4>Artist |</h4>
            <h4>&nbsp;Industry |</h4>
            <h4>&nbsp;Community</h4>
          </div>
        </div>
        <button class="play-button" onclick="startIntro()">Start</button>
        <img class="site-hero-image" src="assets/sample-pics/SampleCover.png" />
      </div>

      <div class="immersive-intro-section adams-video" id="adams-video">
        <video
          controls
          playsinline
          loop
          poster="assets/gifs/nature.gif"
          class="adams"
        >
          <source src="assets/videos/desktop-video0.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="immersive-intro-section coop-video" id="coop-video">

          />

      <div class="immersive-intro-section devyn-video" id="devyn-video">

      <div class="story-list">
        <div class="category-container" id="category-one">

          <div class="buttons">
            <button onclick="openModal(`stories/young-devyn.html`)">

            </button>
          </div>
        </div>
        <div class="category-container" id="category-two">
          Artist & Industry
          <div class="buttons">
            <button onclick="openModal(`stories/borleone.html`)">
              Borleone
            </button>
            <button onclick="openModal(`stories/shauna-james.html`)">
              Shauna James
            </button>
          </div>
        </div>
        <div class="category-container" id="category-three">
          Artist & Community
          <div class="buttons">
            <button onclick="openModal(`stories/bill-the-demon.html`)">
